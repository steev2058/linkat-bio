<!doctype html>
<html lang="{{ 'ar' if lang!='en' else 'en' }}" dir="{{ 'rtl' if lang!='en' else 'ltr' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linkat</title>
  <link rel="stylesheet" href="{{prefix}}/static/site.css" />
</head>
<body>
  <header class="top">
    <a class="logo" href="{{prefix}}/?lang={{lang}}">Linkat</a>
    <nav>
      <a href="{{prefix}}/?lang={{lang}}">{{ 'الرئيسية' if lang!='en' else 'Home' }}</a>
      <a href="{{prefix}}/pricing?lang={{lang}}">{{ 'الأسعار' if lang!='en' else 'Pricing' }}</a>
      <a href="{{prefix}}/examples?lang={{lang}}">{{ 'أمثلة' if lang!='en' else 'Examples' }}</a>
      <a href="{{prefix}}/faq?lang={{lang}}">FAQ</a>
      <a href="{{prefix}}/contact?lang={{lang}}">{{ 'تواصل' if lang!='en' else 'Contact' }}</a>
      <a class="lang" href="{{request.url.path}}?lang={{ 'en' if lang!='en' else 'ar' }}">{{ 'EN' if lang!='en' else 'AR' }}</a>
    </nav>
  </header>
  <main class="container">{% block content %}{% endblock %}</main>
  <footer class="foot">© Linkat</footer>
</body>
</html>
